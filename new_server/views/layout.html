<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Juriverse App</title>
		<link rel="stylesheet" href="/styles/styles.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
	</head>

	<body>
		<nav>
			<ul>
				<li>
					<div class="listBox firstItem">
						<span id="logo"><a href="/">JURIVERSE</a></span>
					</div>
				</li>
				<li>
					<div class="listBox">
						<div class="listIcon">
							<i class="material-icons md-24 md-grey">home</i>
						</div>
						<div class="listLink"><a href="/">Home</a></div>
					</div>
				</li>
				<li>
					<div class="listBox categories">
						<div class="listIcon">
							<i class="material-icons md-24 md-grey">account_circle</i>
						</div>
						<div class="listLink"><a href="/faelle/zivilrecht">Zivilrecht</a></div>
					</div>
				</li>
				<li>
					<div class="listBox">
						<div class="listIcon">
							<i class="material-icons md-24 md-grey">public</i>
						</div>
						<div class="listLink"><a href="/faelle/oefrecht">Ã–ffentliches Recht</a></div>
					</div>
				</li>
				<li>
					<div class="listBox">
						<div class="listIcon">
							<i class="material-icons md-24 md-grey">security</i>
						</div>
						<div class="listLink"><a href="/faelle/strafrecht">Strafrecht</a></div>
					</div>
				</li>
				<li>
					<div class="listBox upload">
						<div class="listIcon">
							<i class="material-icons md-24 md-grey">publish</i>
						</div>
						<div class="listLink">
							<a href="/users/{{user.user_id}}/faelle">Fall hochladen</a>
						</div>
					</div>
				</li>
				<li>
					<div class="listBox profile">
						<div class="listIcon">
							<img src="{{user.picture}}" alt="Avatar" class="avatar" />
						</div>
						<div class="listLink">
							<a href="/users"
								>Profil <br />
								<span class="username" nowrap>{{user.nickname}}</span></a
							>
						</div>
					</div>
				</li>
				<li>
					<div class="logout">
						<div><a href="#">Hilfe</a></div>
						<div><a href="#">Einstellungen</a></div>
						<div><a href="/logout">Ausloggen</a></div>
					</div>
				</li>
			</ul>
		</nav>
		<section class="main">{{{ body }}}</section>
		<script src="/javascripts/scripts.js"></script>
	</body>
</html>
